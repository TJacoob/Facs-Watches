<!-- Splash Screen Template for the Admin Page -->
<template name="AdminSplash">
	<div class="row is-flex hidden-md-down">
		<div class="col-lg-2 navmenu no-padding">
			<div class="container-fluid no-padding no-margin">
				{{> Navbar}}
			</div>
		</div>
		<div class="col-lg-10">
			<div class="container-fluid">
				{{> Template.dynamic template=main}}
			</div>
		</div>
	</div>
	<div class="hidden-lg-up">
		<div class="row"> 
			<div class="container-fluid">
				{{> NavbarMobile}}
			</div>
		</div>
		<div class="row"> 
			<div class="container-fluid">
				{{> Template.dynamic template=main}}
			</div>
		</div>
	</div>
</template>

<template name="Navbar">
  <ul class="sideNav no-padding"> 
    <li class="sideNav-item"><i class="fa fa-facebook fa-2x"></i><p class="no-margin">HeartGold</p></li>
    <li class="sideNav-item"><p class="no-margin">{{> loginButtons}}</p></li>
    <a href="/admin/"><li id="navbarOp0" class="sideNav-item active"><i class="fa fa-home fa-2x"></i><p class="no-margin">Admin Panel</p></li></a>
    <a href="/admin/product/all"><li id="navbarOp1" class="sideNav-item active"><i class="fa fa-th-list fa-2x"></i><p class="no-margin">See All Products</p></li></a>
    <a href="/admin/product/add"><li id="navbarOp2" class="sideNav-item"><i class="fa fa-plus-square-o fa-2x"></i><p class="no-margin">Add Product</p></li></a>
    <li id="navbarOp3" class="sideNav-item"><i class="fa fa-camera-retro fa-2x"></i><p class="no-margin">Bananas</p></li>
  </ul>
</template>

<template name="NavbarMobile">
	<nav class="navbar navbar-light bg-faded">
  <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
  <div class="collapse navbar-toggleable-md" id="navbarResponsive">
    <a class="navbar-brand" href="#">HeartGold</a>
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/admin/">Admin Panel</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/product/all">See All Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/product/add">Add Product</a>
      </li>
      <li class="nav-item">
        {{> loginButtons}}
      </li>
    </ul>
  </div>
</nav>
</template>

<template name="AdminHome">
  <p> Bem-vindo </p>
</template>
