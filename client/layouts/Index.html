<template name="index">
	
	<div class="hidden-lg-up">
		{{> IndexNavbarMobile}}
	</div>

	<div class="hidden-md-down">
		{{> IndexNavbar}}
	</div>

	<div class="row no-margin" style="overflow: hidden" >
		<div class="col-md-12 col-xs-12 splash p-0 background-screen" id="back0" >
			<img class="hidden-md-down" src="facs.png" id="splash-img" style="opacity: 1"/>
			<img class="hidden-lg-up" src="facsCropped.png" id="splash-img-mobile" style="opacity: 1"/>
		</div>

	</div>

	<div class="row m-1 p-1 text-md-center text-xs-center">
		<h1>Spotlight</h1>
		<div class="col-md-10 offset-md-1 px-0 py-1">
			{{#each spotlight}}
				<div class="col-md-4 col-xs-12">
					<div class="card">
						{{#with p=this._id}}
	    					<img class="card-img-top condensed-img" src="{{productImage.link}}" alt="Card image cap">
	  					{{/with}}
	  					<hr>
						<div class="card-block pt-0">
							<h4 class="card-title">{{name}}</h4>
							<p class="card-subtitle">{{brand}}</p>
						</div>
						<div class="card-footer hvr-fade">
							
							<p onclick="window.location='http://google.com'" class="my-0">See more of this product<i class="fa fa-chevron-right fa-fw ml-1" aria-hidden="true"></i></p>
							
						</div>
					</div>
				</div>
			{{/each}}
		</div>
	</div>

	<div class="row m-1 mt-3 p-1 text-md-center text-xs-center">
		<h4>About us</h4>
		<div class="col-md-10 offset-md-1 col-xs-12 text-justify pt-1">
			<p>Bacon ipsum dolor amet burgdoggen frankfurter tri-tip, short loin drumstick strip steak filet mignon pork chop beef ribs andouille alcatra salami sirloin biltong. Chicken flank frankfurter pastrami. Tongue pig chicken leberkas shoulder filet mignon pancetta pastrami burgdoggen doner. Shank strip steak beef kielbasa tri-tip swine sausage. Flank pork loin beef ribs, tongue prosciutto alcatra pork belly kielbasa. Flank ham hock filet mignon bresaola pancetta cow pork.</p>
		</div>
	</div>
