<template name="index">
	
	<div id="indexTop">
	</div>

	{{> Navbars}}

	<div class="row no-margin" style="overflow: hidden" >
		<div class="col-md-12 col-xs-12 splash p-0 background-screen" id="back0" >
			<img class="hidden-md-down" src="/facs.png" id="splash-img" style="opacity: 1"/>
			<img class="hidden-lg-up" src="/facsCropped.png" id="splash-img-mobile" style="opacity: 1"/>
		</div>
	</div>

	<div class="row m-1 p-1 text-md-center text-xs-center">
		<h1>Spotlight</h1>
		<div class="col-md-10 offset-md-1 px-0 py-1">
			{{#each spotlight}}
				<div class="col-md-4 col-xs-12">
					<div class="card">
						{{#with p=this._id}}
	    					<img class="card-img-top condensed-img p-1" src="{{productImage}}" alt="Card image cap">
	  					{{/with}}
	  					<hr>
						<div class="card-block pt-0">
							<h4 class="card-title">{{name}}</h4>
							<p class="card-subtitle">{{brand}}</p>
						</div>
						<div class="card-footer hvr-fade">
							<p onclick="window.location='/product/{{_id}}'" class="my-0">See more of this product<i class="fa fa-chevron-right fa-fw ml-1" aria-hidden="true"></i></p>
						</div>
					</div>
				</div>
			{{/each}}
			<div class="col-md-6 offset-md-3 col-xs-12 mt-2">
				<a href="/search" style="text-decoration: none">
					<button type="button" class="btn btn-lg btn-block btn-invert hvr-fade-invert p-1 px-0">See All Products<i class="fa fa-chevron-right fa-fw ml-1" aria-hidden="true"></i></button>
				</a>
			</div>
		</div>
	</div>


	<br>

	<div class="row mx-0 my-1 mt-3 py-3 text-md-center text-xs-center background-screen" id="back2" style="color: white">
		<h4>Our Brands</h4>
		<div class="col-md-10 offset-md-1 col-xs-12 pt-1">
			{{#each brands}}
				<div class="col-md-3 col-xs-6">
					<p>{{this}}</p>
				</div>
			{{/each}}
		</div>
	</div>

	<div id="about">
	</div>


	<div class="row m-1 mt-3 p-1 text-md-center text-xs-center">
		<div class="col-md-5 offset-md-1 col-xs-12 text-justify pt-1 mt-1">
			<h4>About us</h4>
			<p>Bacon ipsum dolor amet burgdoggen frankfurter tri-tip, short loin drumstick strip steak filet mignon pork chop beef ribs andouille alcatra salami sirloin biltong. Chicken flank frankfurter pastrami. Tongue pig chicken leberkas shoulder filet mignon pancetta pastrami burgdoggen doner. Shank strip steak beef kielbasa tri-tip swine sausage. Flank pork loin beef ribs, tongue prosciutto alcatra pork belly kielbasa. Flank ham hock filet mignon bresaola pancetta cow pork.</p>
		</div>
		<div class="col-md-5 col-xs-12 pt-1">
			<img src="/back3.jpg" class="img-fluid rounded" style="vertical-align: middle;" />
		</div>
	</div>

	<div class="row m-1 mt-3 p-1 text-md-center text-xs-center" id="contacts">
		<div class="col-md-5 offset-md-1 col-xs-12 pt-1 hidden-md-down">
			<img src="/back3.jpg" class="img-fluid rounded" style="vertical-align: middle;" />
		</div>
		<div class="col-md-5 col-xs-12 pt-1 text-md-center text-xs-center">
			<ul style="list-style-type: none;" class="px-0">
				<h4>Get in touch</h4>
				<hr>
				<li class="my-1">
					<i class="fa fa-phone fa-2x fa-fw mr-1" aria-hidden="true" style="vertical-align: middle;"></i>
					<span>+351 123 456 789</span>
				</li>
				<li class="my-1">
					<i class="fa fa-mobile fa-2x fa-fw mr-1" aria-hidden="true" style="vertical-align: middle;"></i>
					<span> +351 123 456 789</span>
				</li>
				<!--<li class="my-1">
					<i class="fa fa-map-marker fa-2x fa-fw mr-1" aria-hidden="true" style="vertical-align: middle;"></i>
					<span>Av. Lorem Ipsum, nº 123 </span>
				</li>-->
				<li class="my-1">
					<i class="fa fa-envelope-o fa-2x fa-fw mr-1" aria-hidden="true" style="vertical-align: middle;"></i>
					<span>info@facswatches.pt</span>
				</li>
			</ul>
		</div>
	</div>

	<!--<div class="row mx-0 mt-3 p-1 text-md-center text-xs-center background-screen" id="back4">
		<p>Footer</p>
	</div>-->



</template>

				</a>
	    	</div>
	    	<div class="row text-xs-center">
	    		<a class="nav-link" style="color:white" id="navContacts">
					<i class="fa fa-phone fa-fw" style="color:white;"></i>
					<p class="no-line ">Contacts</p>
				</a>
	    	</div>
	    	<hr>
	  	</div>
	</nav>
	
</template>

<template name="Navbars">
	<div class="hidden-lg-up">
		{{> IndexNavbarMobile}}
	</div>

	<div class="hidden-md-down">
		{{> IndexNavbar}}
	</div>
</template>
