<template name="index">
	
	<div id="indexTop">
	</div>

	{{> Navbars}}

	<div class="row no-margin" style="overflow: hidden" >
		<div class="col-md-12 col-xs-12 splash p-0 background-screen" id="back0" >
			<img class="hidden-md-down" src="/facs.png" id="splash-img" style="opacity: 1"/>
			<img class="hidden-lg-up" src="/facsCropped.png" id="splash-img-mobile" style="opacity: 1"/>
		</div>
	</div>

	<div class="row m-1 p-1 text-md-center text-xs-center">
		<h1>{{_ "index-spotlight"}}</h1>
		<div class="col-md-10 offset-md-1 px-0 py-1">
			{{#each spotlight}}
				<div class="col-md-4 col-xs-12">
					<div class="card">
						{{#with p=this._id}}
	    					<img class="card-img-top condensed-img p-1" src="{{productImage}}">
	  					{{/with}}
	  					<hr>
						<div class="card-block pt-0">
							<h4 class="card-title">{{name}}</h4>
							<p class="card-subtitle">{{brand}}</p>
						</div>
						<div class="card-footer hvr-fade">
							<p onclick="window.location='/product/{{_id}}'" class="my-0">{{_ "productcard-seemore"}}<i class="fa fa-chevron-right fa-fw ml-1" aria-hidden="true"></i></p>
						</div>
					</div>
				</div>
			{{/each}}
			<div class="col-md-6 offset-md-3 col-xs-12 mt-2">
				<a href="/search" style="text-decoration: none">
					<button type="button" class="btn btn-lg btn-block btn-invert hvr-fade-invert p-1 px-0">{{_ "index-seeallprocucts"}}<i class="fa fa-chevron-right fa-fw ml-1" aria-hidden="true"></i></button>
				</a>
			</div>
		</div>
	</div>


	<br>

	<div class="row mx-0 my-1 mt-3 py-3 text-md-center text-xs-center background-screen" id="back2" style="color: white">
		<h4>{{_ "index-brands"}}</h4>
		<div class="col-md-10 offset-md-1 col-xs-12 pt-1">
			{{#each brands}}
				<div class="col-md-3 col-xs-6">
					<p id="jumpSearch" class="cp">{{this}}</p>
				</div>
			{{/each}}
		</div>
	</div>

	<div id="about">
	</div>


	<div class="row m-1 mt-3 p-1 text-md-center text-xs-center">
		<div class="col-md-5 offset-md-1 col-xs-12 text-justify text-md-left pt-1 mt-1">
			<h4>{{_ "index-aboutus"}}</h4>
			<p>{{_ "index-aboutus-long"}}</p>
		</div>
		<div class="col-md-5 col-xs-12 pt-1">
			<img src="/back3.jpg" class="img-fluid rounded" style="vertical-align: middle;" />
		</div>
	</div>

	<div class="row m-1 mt-3 p-1 text-md-center text-xs-center" id="contacts">
		<div class="col-md-5 offset-md-1 col-xs-12 pt-1 hidden-md-down">
			<img src="/back3.jpg" class="img-fluid rounded" style="vertical-align: middle;" />
		</div>
		<div class="col-md-5 col-xs-12 pt-1 text-md-center text-xs-center">
			<ul style="list-style-type: none;" class="px-0">
				<h4>{{_ "index-contacts"}}</h4>
				<hr>
				<li class="my-1">
					<i class="fa fa-phone fa-2x fa-fw mr-1" aria-hidden="true" style="vertical-align: middle;"></i>
					<span>+351 123 456 789</span>
				</li>
				<li class="my-1">
					<i class="fa fa-mobile fa-2x fa-fw mr-1" aria-hidden="true" style="vertical-align: middle;"></i>
					<span> +351 123 456 789</span>
				</li>
				<!--<li class="my-1">
					<i class="fa fa-map-marker fa-2x fa-fw mr-1" aria-hidden="true" style="vertical-align: middle;"></i>
					<span>Av. Lorem Ipsum, nº 123 </span>
				</li>-->
				<li class="my-1">
					<i class="fa fa-envelope-o fa-2x fa-fw mr-1" aria-hidden="true" style="vertical-align: middle;"></i>
					<span>info@facswatches.pt</span>
				</li>
			</ul>
		</div>
	</div>

	<!--<div class="row mx-0 mt-3 p-1 text-md-center text-xs-center background-screen" id="back4">
		<p>Footer</p>
	</div>-->



</template>



<template name="IndexNavbar">
	<div class="row no-margin splash-nav">
		<table class="table text-md-center mb-0">
			<tr>
				<td class="col-md-2" style="background: rgba(28,28,28,0.7) ;" id="navIndex">
					<a href="">
    					<img src="/facsCropped.png" width="75" height="auto" style="margin: 0px 0px 0px 20px" alt="">
    				</a>
				</td>
				<td class="col-md-3 hvr-shutter-out-horizontal" id="navSearch">
					<i class="fa fa-search fa-2x fa-fw" aria-hidden="true" style="vertical-align: middle;"></i>
					<span>{{_ "nav-search"}}</span>
				</td>
				<td class="col-md-2 hvr-shutter-out-horizontal" id="navSpecial">
					<i class="fa fa-user fa-2x fa-fw" aria-hidden="true" style="vertical-align: middle;"></i>
					<span>{{_ "nav-personalprojects"}}</span>
				</td>
				<td class="col-md-2 hvr-shutter-out-horizontal" id="navAbout">
					<i class="fa fa-question fa-2x fa-fw" aria-hidden="true" style="vertical-align: middle;"></i>
					<span>{{_ "nav-about"}}</span>
				</td>
				<td class="col-md-2 hvr-shutter-out-horizontal" id="navContacts">
					<i class="fa fa-phone fa-2x fa-fw" aria-hidden="true" style="vertical-align: middle;"></i>
					<span>{{_ "nav-contacts"}}</span>
				</td>
				<td class="col-md-1 " style="background: rgba(28,28,28,0.7);">
					<img src="/flags/pt.png" class="cp" alt="Português" id="langPT">
					<img src="/flags/us.png" class="cp" alt="English" id="langUS">
					<img src="/flags/it.png" class="cp" alt="Italiano" id="langIT">
				</td>
			</tr>

		</table>
	</div>
</template>



<template name="IndexNavbarMobile">

	<nav class="navbar navbar-dark navbar-fixed-top bg-inverse " style="border-bottom: 0.2em solid #ffcb00">
	  	<button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
	  	<div class="collapse navbar-toggleable-md" id="navbarResponsive">
	    	<a class="navbar-brand" id="navIndex">
	    		<img class="center-block" src="/facsCropped.png" width="75" height="auto" alt="">
	    	</a>
	    	<hr>
	    	<div class="row text-xs-center">
	    		<a class="nav-link" style="color:white" id="navSearch">
					<i class="fa fa-search fa-fw" style="color:white;"></i>
					<p class="no-line ">{{_ "nav-search"}}</p>
				</a>
	    	</div>
	    	<div class="row text-xs-center my-1">
	    		<a class="nav-link" style="color:white" id="navSpecial">
					<i class="fa fa-question fa-fw" style="color:white;"></i>
					<p class="no-line">{{_ "nav-personalprojects"}}</p>
				</a>
	    	</div>
	    	<div class="row text-xs-center my-1">
	    		<a class="nav-link" style="color:white" id="navAbout">
					<i class="fa fa-question fa-fw" style="color:white;"></i>
					<p class="no-line">{{_ "nav-about"}}</p>
				</a>
	    	</div>
	    	<div class="row text-xs-center">
	    		<a class="nav-link" style="color:white" id="navContacts">
					<i class="fa fa-phone fa-fw" style="color:white;"></i>
					<p class="no-line ">{{_ "nav-contacts"}}</p>
				</a>
	    	</div>
	    	<hr>
	    	<div class="row text-xs-center mb-1">
	    		<img src="/flags/pt.png" class="cp" alt="Português" id="langPT">
				<img src="/flags/us.png" class="cp" alt="English" id="langUS">
				<img src="/flags/it.png" class="cp" alt="Italiano" id="langIT">
	    	</div>
	  	</div>
	</nav>
	
</template>

<template name="Navbars">
	<div class="hidden-lg-up">
		{{> IndexNavbarMobile}}
	</div>

	<div class="hidden-md-down">
		{{> IndexNavbar}}
	</div>
</template>
