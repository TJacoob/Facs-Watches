<template name="singleProduct">
	
	{{> Navbars}}

	{{#if Template.subscriptionsReady }}

		<!-- Desktop -->
		<div class="row mx-0 background-screen fullscreen hidden-md-down" id="back0">
			<div class="col-md-6 px-0 h-100" style="background-color: rgba(10,10,10,0.7);">
				<div style="height: 25vh;"></div>
				{{> gallery}}
			</div>
			<div class="col-md-5 px-3">
				<div style="height: 30vh;"></div>
				<h1 class="text-md-right" style="color:white">{{singleProduct.name}}</h1>
				<h4 class="text-md-right" style="color:white">{{singleProduct.brand}}</h4>
				<hr class="my-2" style="background-color:white">
				<p class="text-md-justify" style="color:white">{{singleProduct.desc}}</p>
				<hr class="my-2" style="background-color:white">
				<div class="col-md-4 mx-0 text-md-center">
					<i class="fa fa-clock-o pr-1" style="color:white" aria-hidden="true"></i>
					<span style="color:white">{{singleProduct.type}}</span>
				</div>
				<div class="col-md-4 mx-0 text-md-center">
					<i class="fa fa-calendar-o pr-1" style="color:white" aria-hidden="true"></i>
					<span style="color:white">{{singleProduct.season}}</span>
				</div>
				<div class="col-md-4 mx-0 text-md-center">
					<i class="fa fa-venus-mars pr-1" style="color:white" aria-hidden="true"></i>
					<span style="color:white">{{singleProduct.gender}}</span>
				</div>
			</div>
		</div>

		<!-- Mobile -->

		<div class="row mx-0 background-screen fullscreen hidden-lg-up" id="back0">
			<div class="col-xs-12 px-2">
				<div style="height: 10vh;"></div>
				{{> galleryMobile}}
			</div>
			<div class="col-xs-12 mt-1 mb-3 px-2">
				<h1 class="text-xs-right" style="color:white">{{singleProduct.name}}</h1>
				<h4 class="text-xs-right" style="color:white">{{singleProduct.brand}}</h4>
				<hr class="my-2" style="background-color:white">
				<p class="text-justify" style="color:white">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
				quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
				consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
				cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
				proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
				<hr class="my-2" style="background-color:white">
				<div class="col-md-4 mx-0 text-md-center">
					<i class="fa fa-clock-o fa-fw pr-3" style="color:white" aria-hidden="true"></i>
					<span style="color:white">{{singleProduct.type}}</span>
				</div>
				<div class="col-md-4 mx-0 text-md-center">
					<i class="fa fa-calendar-o fa-fw pr-3" style="color:white" aria-hidden="true"></i>
					<span style="color:white">{{singleProduct.season}}</span>
				</div>
				<div class="col-md-4 mx-0 text-md-center">
					<i class="fa fa-venus-mars fa-fw pr-3" style="color:white" aria-hidden="true"></i>
					<span style="color:white">{{singleProduct.gender}}</span>
				</div>
			</div>
		</div>

	{{else}}
		<div class="col-md-12 col-xs-12" style="min-height: 100vh">
			<i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw py-3 mx-auto d-block"></i>
			<span class="sr-only">Loading...</span>
		</div>
	{{/if}}

</template>
