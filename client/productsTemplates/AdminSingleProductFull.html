<template name="AdminSingleProductFull">
	
	{{#if Template.subscriptionsReady }}
		<h1 class="headerBar py-1" style="border-bottom: 0.1em #cca300 solid;">{{singleProduct.name}}</h1>
		<div class="row mx-0 p-1">
			<div class="col-md-12">
				
				
				{{#if $.Session.get 'editMode'}}
					<div class="row px-1">
						<a href="/admin/product/all"><i class="fa fa-arrow-left fa-2x px-0" title="Go Back to All Products"></i></a>
						<i class="fa fa-check fa-2x px-1" title="Return to Product Description" style="color:green"></i>
					</div>
					<hr>
					{{> quickForm collection="Products" id=updateProductId type="update" doc=singleProduct autosave=true buttonContent=false}}

				{{else}}
					<div class="row px-1">
						<a href="/admin/product/all"><i class="fa fa-arrow-left fa-2x px-0" title="Go Back to All Products"></i></a>
						<i class="fa fa-pencil fa-2x px-1" title="Edit Product"></i>
						<i class="fa fa-trash fa-2x px-0" title="Delete Product"></i>
						<hr>
						<div class="col-md-6">
							<h1 class="my-1">{{singleProduct.name}}</h1>
							<h4>{{singleProduct.brand}}</h4>
							<hr>
							<p>{{singleProduct.desc}}</p>
							<hr>
							<div class="row">

							</div>
							<p class="my-0">Type: {{singleProduct.type}}</p>
							<p class="my-0">Decade: {{singleProduct.decade}}</p>
						</div>
						<div class="col-md-6">
							<img class="img-product rounded my-2 mx-auto d-block" src="{{productImage.link}}" />
						</div>
					</div>
				{{/if}}
			</div>
		</div>
	{{else}}
		<p>Loading</p>
	{{/if}}
</template>
